<!DOCTYPE html>
<html>
<head>
  <title>Form with POST</title>
</head>
<body>

  <h2>Contact Form (POST)</h2>
  <form method="POST" action="">
    <label>Name: <input type="text" name="name" /></label><br><br>
    <label>Message:<br>
      <textarea name="message" rows="4" cols="40"></textarea>
    </label><br><br>
    <input type="submit" value="send" />
  </form>

</body>
</html>


<!-- data will appear in the Network tab of browser devtools, under Payload of POST request. -->
